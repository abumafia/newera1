<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ro'yxatdan o'tish / Kirish</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold text-center mb-6">Ijtimoiy Tarmoq</h1>
        
        <div id="authTabs" class="flex mb-6 border-b">
            <button id="loginTab" class="flex-1 py-2 font-medium text-center border-b-2 border-blue-500 text-blue-500">Kirish</button>
            <button id="registerTab" class="flex-1 py-2 font-medium text-center text-gray-500">Ro'yxatdan o'tish</button>
        </div>
        
        <!-- Login Form -->
        <form id="loginForm" class="space-y-4">
            <div>
                <label for="loginUsername" class="block text-sm font-medium text-gray-700">Foydalanuvchi nomi</label>
                <input type="text" id="loginUsername" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label for="loginPassword" class="block text-sm font-medium text-gray-700">Parol</label>
                <input type="password" id="loginPassword" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">Kirish</button>
        </form>
        
        <!-- Register Form -->
        <form id="registerForm" class="space-y-4 hidden">
            <div>
                <label for="registerFullName" class="block text-sm font-medium text-gray-700">To'liq ism</label>
                <input type="text" id="registerFullName" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label for="registerUsername" class="block text-sm font-medium text-gray-700">Foydalanuvchi nomi</label>
                <input type="text" id="registerUsername" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label for="registerEmail" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="registerEmail" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label for="registerPassword" class="block text-sm font-medium text-gray-700">Parol</label>
                <input type="password" id="registerPassword" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">Ro'yxatdan o'tish</button>
        </form>
        
        <div id="message" class="mt-4 text-center hidden"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginTab = document.getElementById('loginTab');
            const registerTab = document.getElementById('registerTab');
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const messageDiv = document.getElementById('message');
            
            // Tabni almashtirish
            loginTab.addEventListener('click', () => {
                loginForm.classList.remove('hidden');
                registerForm.classList.add('hidden');
                loginTab.classList.add('border-blue-500', 'text-blue-500');
                loginTab.classList.remove('text-gray-500');
                registerTab.classList.remove('border-blue-500', 'text-blue-500');
                registerTab.classList.add('text-gray-500');
            });
            
            registerTab.addEventListener('click', () => {
                registerForm.classList.remove('hidden');
                loginForm.classList.add('hidden');
                registerTab.classList.add('border-blue-500', 'text-blue-500');
                registerTab.classList.remove('text-gray-500');
                loginTab.classList.remove('border-blue-500', 'text-blue-500');
                loginTab.classList.add('text-gray-500');
            });
            
            // Login form
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const username = document.getElementById('loginUsername').value;
                const password = document.getElementById('loginPassword').value;
                
                try {
                    const response = await fetch('https://newera-9amu.onrender.com/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ username, password })
                    });
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        window.location.href = '/';
                    } else {
                        showMessage(data.message, 'error');
                    }
                } catch (error) {
                    showMessage('Xatolik yuz berdi', 'error');
                }
            });
            
            // Register form
            registerForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const fullName = document.getElementById('registerFullName').value;
                const username = document.getElementById('registerUsername').value;
                const email = document.getElementById('registerEmail').value;
                const password = document.getElementById('registerPassword').value;
                
                try {
                    const response = await fetch('https://newera-9amu.onrender.com/register', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ fullName, username, email, password })
                    });
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        window.location.href = '/';
                    } else {
                        showMessage(data.message, 'error');
                    }
                } catch (error) {
                    showMessage('Xatolik yuz berdi', 'error');
                }
            });
            
            function showMessage(message, type) {
                messageDiv.textContent = message;
                messageDiv.classList.remove('hidden');
                messageDiv.className = `mt-4 text-center ${type === 'error' ? 'text-red-500' : 'text-green-500'}`;
                
                setTimeout(() => {
                    messageDiv.classList.add('hidden');
                }, 5000);
            }
        });
    </script>
</body>
</html>
